<div class="carouselBox">
			<ul class="imgs" style="left:0px;">
				<li><a href="#"><img src="img/banner1.jpg" alt="1"></a></li>
				<li><a href="#"><img src="img/banner2.jpg" alt="2"></a></li>
				<li><a href="#"><img src="img/banner3.jpg" alt="3"></a></li>
			</ul>
			<div class="arrows">
				<span class="arrowLeft">&lsaquo;</span>
				<span class="arrowRight">&rsaquo;</span>
			</div>
			<ul class="dots">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<script>
			const carouselBox = document.querySelector('.carouselBox')
			const imgs = carouselBox.querySelector('.imgs')
			const arrowLeft = carouselBox.querySelector('.arrowLeft')
			const arrowRight = carouselBox.querySelector('.arrowRight')
			const dots = carouselBox.querySelector('.dots')
			const lis = dots.querySelectorAll('li')
			let num = lis.length//图片数量
			let n = 0 //当前显示图片的序号，从0开始
			let timer=0
			//让指定的圆点具有特殊样式
			function changeDots(n) {
				for(let i=0;i<num;i++) {
					lis[i].classList.remove('active')
				}
				lis[n].classList.add('active')
			}
			//点击圆点效果，被点击的有特殊背景色，其它是普通颜色
			for (let i=0;i<num;i++) {
                lis[i].addEventListener('click',function () {
					n = i//更新当前显示的图片的序号
					imgs.style.left = -980 * n + 'px'
					changeDots(n)
                })
            }
			//点击箭头效果
			//右箭头
			arrowRight.addEventListener('click',function () {
				n++//更新当前显示的图片的序号
				//边界判断，超过最大值，设置为最小值
				if (n > num - 1) {
					n = 0
				}
				imgs.style.left = -980 * n + 'px'
				changeDots(n)
			})
			//左箭头
			arrowLeft.addEventListener('click',function () {
				n--//更新当前显示的图片的序号
				//边界判断，超过最小值，设置为最大值
				if (n < 0) {
					n=num - 1
				}
				imgs.style.left = -980 * n +'px'
				changeDots(n)
			})
			//自动播放
			// 鼠标放上去停止播放
			carouselBox.addEventListener('mouseover',function () {
				clearInterval(timer)
			})
			// 鼠标离开继续播放
			// carouselBox.addEventListener('mouseout',function () {
			// 	timer = setInterval(function () {
			// 		arrowRight.click()
			// 	},3000)
			// })
			carouselBox.onmouseout = function () {
				timer = setInterval(function () {
					arrowRight.click()
				},2500)
			}
			carouselBox.onmouseout()

		</script>
