<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.ti1 td {
				width: 100px;
				padding: 5px;
				text-align: center;
				border: 1px solid;
			}

			.ti2 td {
				width: 50px;
				height: 50px;
				text-align: center;
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<script>
			//题一
			document.write('<h2>题一</h2>');
			document.write('<table cellpadding=0 class="ti1">');
			for (let i = 1; i < 10; i++) {
				document.write('<tr>');
				for (let l = 1; l <= i; l++) {
					document.write('<td>');
					document.write(`${l}X${i}=${l*i}`);
					document.write('</td>');
				}
				for (let h = i + 1; h < 10; h++) {
					document.write('<td></td>');
				}
				document.write('</tr>');
			}
			document.write('</table>');
			document.querySelector('table').style.borderCollapse = 'collapse';
			document.write('<br><hr size="10" color="#800080">');
			//题二
			document.write('<h2>题二</h2>');
			document.write('<table cellpadding=0 class="ti2">');
			for (let i = 0; i < 14; i++) {
				document.write('<tr>');
				for (let l = 0; l < 14; l++) {
					if (i === 0 && l === 0) {
						document.write('<td>');
						document.write('x');
						document.write('</td>');
					} else if (i === 0) {
						document.write('<td>');
						document.write(`${l-1}`);
						document.write('</td>');
					} else if (l === 0) {
						document.write('<td>');
						document.write(`${i-1}`);
						document.write('</td>');
					} else {
						document.write('<td>');
						document.write(`${(i-1)*(l-1)}`);
						document.write('</td>');
					}
				}
				document.write('</tr>');
			}
			document.write('</table>');
			document.querySelector('.ti2').style.borderCollapse = 'collapse';
			document.write('<br><hr size="10" color="#800080">');
			//题三
			document.write('<h2>题三</h2>');
			let num = 0;
			for (let i = 0; i <= 99; i++) {
				num++;
				if (i < 10) {
					document.write(`0${i} `);
				} else {
					document.write(`${i} `);
				}
				if (num % 10 === 0) {
					document.write('<br>');
				}
			}
			document.write('<br><hr size="10" color="#800080">');
			//题四
			document.write('<h2>题四</h2>');
			let d=0;
			let e=0;
			let f=0;
			for(i=1;i<=100;i++){
				if(i%3===0 && i%5===0){
					document.write(`${i}C `);
					f++;
				}else if(i%3===0){
					document.write(`${i}A `);
					d++;
				}else if(i%5===0 ){
					document.write(`${i}B `);
					e++;
				}else {
					document.write(i+' ');
				}
			}
			document.write('<br />'+'A有'+d+'个');
			document.write('<br />'+'B有'+e+'个');
			document.write('<br />'+'C有'+f+'个');
			document.write('<br><hr size="10" color="#800080">');
			//题五-1
			document.write('<h2>题五</h2>');
			let a = 1;
			let b = 2;
			a > b ? document.write('a大于b') : a<b ? document.write('a小于b') : document.write('a等于b');
			document.write('<br>');
			
			let c=a+b;
			document.write(c);
			document.write('<br>');
			document.write(`${(a+b)*4}`);
		</script>
	</body>
</html>
