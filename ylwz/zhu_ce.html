							<input type="checkbox"/>炸街&nbsp;&nbsp;&nbsp;
							<input type="checkbox"/>欧美

					</tr>
					<tr>

	<script src="./js/jquery.js"></script>
	<script>
		function show()
		{
			alert("注册成功，已为您自动登录")
		};
		
		function showInfo(el,msg,className = 'error'){
		    el.parent().find('span').remove() //去除原有提示信息
		    if (msg) {
		        let span=$('<span>').addClass(className).text(msg)
		        el.parent().append(span) //追加到页面上
		    }
		}
		$('[name="account"]').on('blur',function() {
			if(!$(this).val().trim()){
					showInfo($(this),' 账号未填写','error')
			}else{
				  showInfo($(this),'')
			}
		})
		$('[name="nicheng"]').on('blur',function() {
			if(!$(this).val().trim()){
					showInfo($(this),' 昵称未填写','error')
			}else{
				  showInfo($(this),'')
			}
		})
		$('[name="pwd"]').on('blur',function() {
			if(!$(this).val().trim()){
					showInfo($(this),' 密码未填写','error')
			}else{
				  showInfo($(this),'')
			}
		})

	</script>
